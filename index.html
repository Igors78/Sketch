<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sketch</title>
        <link href="reset.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="main.css" rel="stylesheet" type="text/css" media="all"/>
    </head>
    <body>
        <h1>Sketch</h1>
        <div id="container">
        </div>
        <div class="controls">
            <button id="reset">Set the size</button>
            <button id="clear">Back to initial</button>
            <label for="black">Black
            <input type="radio" name="radio" id="black" value="black" checked></label>
            <label for="random">Random
            <input type="radio" name="radio" id="random" value="random"></label>
            <label for="erase">Erase
            <input type="radio" name="radio" id="erase" value="erase"></label>
        </div>
        <script src="script.js"></script> 
    </body>
</html>
