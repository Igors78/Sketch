<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sketch</title>
        <link href="/reset.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="/main.css" rel="stylesheet" type="text/css" media="all"/>
    </head>
    <body>
        <h1>Sketch</h1>
        <div id="container">
        </div>
        <div class="controls">
            <button id="reset">Set the size</button>
            <label for="black">Black</label>
            <input type="radio" name="controls" id="black" value="black" checked>
            <label for="random">Random</label>
            <input type="radio" name="controls" id="random" value="random">

        </div>
        <script src="/script.js"></script> 
    </body>
</html>
